<!DOCTYPE html>
<html>
    <head>
        <title>The Crab</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="bg">
            <div class="sky"></div>
            <div class="sea"></div>
            <div class="sand"></div>
            <div class="sun"></div>
            <svg class="starfish" xmlns="http://www.w3.org/2000/svg">
				<path d="M164.88,165.67c-4.59,4.38-35.6-12.9-40.61-14.88-18.08-7.15-21.39-6.83-35.72,5.77-5.62,4.95-29.44,34.51-37,33.42-5.09-.73,1.44-31.43,2-35.78,1.15-9.65,6.57-26.87,1.13-35.84C46.1,104.35,2,98.73.28,89.06c-1.55-9,3.23-9.44,16.45-11.85,10.89-2,25.78-2.44,35.77-7.26,15.44-7.44,16.58-25.31,19.65-40.67C74.48,17.67,73.48-4.13,84.62.68c8.6,3.72,19.3,37.84,25.11,45.42,10.09,13.18,19.68,9.76,35.44,7.5,5.69-.82,37.29-10.72,40.31-3.33,3.47,8.46-21.91,27-25.71,31.22C147.68,95,138.64,101.5,146.28,120,148.69,125.88,170.38,160.42,164.88,165.67Z" fill="#f27422"/>
            </svg>
        </div>
        <div class="crab">
            <div class="crab-body"></div>
            <div class="eye left-eye">
                <div class="inner-eye"></div>
                <div class="pupil left-pupil"></div>
            </div>
            <div class="eye right-eye">
                <div class="inner-eye"></div>
                <div class="pupil right-pupil"></div>
            </div>
            <div class="left-hand">
                <div class="left-claw-part claw"></div>
                <div class="right-claw-part claw"></div>
            </div>
            <div class="right-hand">
                <div class="left-claw-part claw"></div>
                <div class="right-claw-part claw"></div>
            </div>
            <div class="left-arm arm">
                <div class="outer-arm"></div>
                <div class="inner-arm"></div>
            </div>
            <div class="right-arm arm"></div>
            <div class="left-leg1"></div>
            <div class="left-leg2"></div>
            <div class="left-leg3"></div>
            <div class="right-leg1"></div>
            <div class="right-leg2"></div>
            <div class="right-leg3"></div>
            <div class="mouth">
                <div class="outer-mouth">
                    <div class="inner-mouth"></div>
                </div>        
            </div>
        </div>
        
    </body>
</html>
